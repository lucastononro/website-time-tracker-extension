<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="../../lib/chart.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <h1>Time Tracker Dashboard</h1>
      <div class="period-selector">
        <button class="period-btn active" data-period="day">Today</button>
        <button class="period-btn" data-period="week">This Week</button>
        <button class="period-btn" data-period="month">This Month</button>
      </div>
    </header>

    <!-- Summary Cards -->
    <section class="summary-cards">
      <div class="card">
        <div class="card-value" id="total-time">0h 0m</div>
        <div class="card-label">Total Time</div>
      </div>
      <div class="card">
        <div class="card-value" id="sites-visited">0</div>
        <div class="card-label">Sites Visited</div>
      </div>
      <div class="card">
        <div class="card-value" id="avg-daily">0h 0m</div>
        <div class="card-label">Daily Average</div>
      </div>
      <div class="card">
        <div class="card-value" id="limits-exceeded">0</div>
        <div class="card-label">Limits Exceeded</div>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="charts-section">
      <div class="chart-container">
        <h2>Time Over Days</h2>
        <div class="chart-wrapper">
          <canvas id="time-chart"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <h2>Top Sites</h2>
        <div class="chart-wrapper">
          <canvas id="sites-chart"></canvas>
        </div>
      </div>
    </section>

    <!-- Detailed List -->
    <section class="details-section">
      <div class="details-header">
        <h2>All Sites</h2>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search sites...">
        </div>
      </div>
      <table class="sites-table">
        <thead>
          <tr>
            <th>Site</th>
            <th>Time Spent</th>
            <th>Limit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="sites-table-body">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Limit Modal -->
  <div id="limit-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Set Time Limit</h3>
      <p>Set a time limit for <strong id="modal-domain"></strong></p>
      <div class="modal-input">
        <input type="number" id="modal-limit-input" placeholder="Minutes" min="1" max="99999">
        <span>minutes per</span>
        <select id="modal-limit-period">
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
        </select>
      </div>
      <div class="modal-actions">
        <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
        <button id="modal-save" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
